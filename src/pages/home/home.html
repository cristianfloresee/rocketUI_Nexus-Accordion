<ion-header no-border>
  <ion-navbar [color]="!toggleTheme ? 'light' : 'dark'">
    <ion-buttons end>
          <ion-item class="toggle-button">
            <ion-toggle [(ngModel)]="toggleTheme" [color]="toggleTheme ? 'light' : 'dark'" right></ion-toggle>
          </ion-item>
      </ion-buttons>
    <ion-title>
       {{toggleTheme ? 'Dark Theme' : 'Light Theme'}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="{'dark-theme': toggleTheme}">
    <ion-list remove-nowrap no-lines class="nexus-accordion">
      <ion-item *ngFor="let item of listAccordion;index as i">
        <div class="icon-default color-{{i+1}}" item-start [ngClass]="{expanded: current == i}"><img [src]="item.icon" /></div>
        <button class="accordion" (click)="open($event, i)">{{item?.title}}</button>
        <div class="panel">
            <p>{{item?.panelText}}</p>
        </div>
      </ion-item>
    </ion-list>
    <!--RocketUI Credits-->
    <div class="rocketui-special-thanks">
      <div>
        <h2>Nexus Accordion</h2>
        <p>Suggestions or tips, please contact us. <br>Send us an email for better support</p>
      </div>
    </div>



</ion-content>
